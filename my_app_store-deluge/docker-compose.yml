version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: my_app_store-deluge_server_1
      APP_PORT: 8112

  server:
    image: lscr.io/linuxserver/deluge:amd64-2.1.1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DELUGE_LOGLEVEL=error
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${UMBREL_ROOT}/data/storage/downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
    restart: on-failure
